<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheetへのデータ追加テスト</title>
</head>
<body>
    <h1>Google Apps Script テストページ</h1>
    <script>
    window.onload = function() {
        fetch('https://script.google.com/macros/s/AKfycbyd8q4t8Y2UuW4iIaPgn2giZptKqmJwNS5szWumREoSnIity4yt-826RzQSihsTY99P/exec')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                alert('データの追加に成功しました。');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('データの追加に失敗しました。');
            });
    };
    </script>
</body>
</html>
